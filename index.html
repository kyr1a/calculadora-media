<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Vollkorn:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="./images/favicon.png">
  <title>Calculadora de Média</title>
</head>

<body>
  <div class="container">
    <header>
      <img src="./images/logo.png" alt="Katia's British Technical School Logo" id="logo">
      <h1>Calculadora de Média</h1>
    </header>
    <form id="form-atividade">
      <div class="inputs">
        <div class="input"><label for="atividade">Nome da atividade:</label>
          <input type="text" id="nome-atividade" name="atividade" required>
        </div>
        <div class="input"><label for="atividade">Nota da atividade:</label>
          <input type="number" id="nota-atividade" name="nota" required min="0" max="10">
        </div>
      </div>
      <button type="submit">Adicionar +</button>
    </form>
    <table cellspacing="0">
      <thead>
        <tr>
          <th>
            Nome da Atividade
          </th>
          <th>Nota da atividade</th>
          <th>Aprovado?</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
      <tfoot>
        <tr>
          <td>Média final</td>
          <td id="media-final-valor">---</td>
          <td id="media-final-resultado">---</td>
        </tr>
      </tfoot>
    </table>
  </div>
  <script src="./main.js"></script>
</body>

</html>
